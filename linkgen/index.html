<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daily Link Dispenser</title>
<style>
  body {
    background:#0b0f12;
    color:#e6eef6;
    font-family:system-ui;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
  }
  .card {
    background:#101820;
    padding:24px;
    border-radius:14px;
    box-shadow:0 0 20px rgba(0,0,0,.5);
    text-align:center;
    width:90%;
    max-width:450px;
  }
  h2 {
    margin-top:0;
  }
  button {
    background:#1f6bff;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:8px;
    cursor:pointer;
    font-size:1rem;
    margin-top:10px;
  }
  button:disabled {
    opacity:.4;
    cursor:not-allowed;
  }
  .pill {
    background:#071827;
    padding:6px 12px;
    border-radius:999px;
    display:inline-block;
    margin-top:10px;
  }
  .link {
    margin-top:14px;
    word-break:break-all;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>üéÅ Daily Link Dispenser</h2>
    <p>Get one random link per day from the secret list.</p>
    <button id="dispenseBtn">Get Today‚Äôs Link</button>
    <div class="pill" id="status">Available today</div>
    <div class="link" id="output"></div>
  </div>

<script>
(() => {
  const links = [
    "https://edu.academyedu.edu.pl",
    "https://eugsd.instructure.site",
    "https://not.blocked.blocksi.online",
    "https://support.itaafticagroup.com",
    "https://win.laifu.asia",
    "https://software.linexedu.eu",
    "https://tutorial.medscience.cl",
    "https://zxs-is.shit.vc",
    "https://zxs.skibiditoi.lat",
    "https://uymtnhbgrvfefebgrnhtmjytnhmyjtnhbrgevf.centrodiagnosticogenetico.com",
    "https://search.installgentoo.org",
    "https://view.tyden.name",
    "https://equation.vilathea.ro",
    "https://reserve.burgerbar.cl/",
    "https://im.hardsoft.nu/",
    "https://about.wroth.org",
    "https://jumped.jasrama.com/",
    "https://dtme.kawaiiarts.com/",
    "https://birb.death.cl",
    "https://underage.sortadrunk.org",
    "https://donald-j.trumpetx.net",
    "https://serve.churchmissionary.team",
    "https://gumi.lat",
    "https://neru.lat"
  ];

  const STORAGE_KEY = 'daily-link-v1';
  const btn = document.getElementById('dispenseBtn');
  const statusEl = document.getElementById('status');
  const output = document.getElementById('output');

  const today = () => {
    const d = new Date();
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  };

  let state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');

  if (state.date === today() && state.link) {
    showLink(state.link, true);
    return;
  }

  btn.onclick = () => {
    const randomLink = links[Math.floor(Math.random() * links.length)];
    state = { date: today(), link: randomLink };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    showLink(randomLink, true);
  };

  function showLink(link, disable) {
    output.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
    if (disable) {
      btn.disabled = true;
      statusEl.textContent = 'Already claimed today';
    }
  }
})();
</script>
</body>
</html>
