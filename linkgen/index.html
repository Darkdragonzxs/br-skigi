<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Link Dispenser</title>
<style>
  :root {
    --accent: #00ffc8;
    --text: #e6eef6;
    --glass-bg: rgba(50, 50, 50, 0.45);
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: transparent;
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center; /* everything inside body is centered */
  }

  .card {
    display: flex;
    flex-direction: column;
    align-items: center; /* center content inside the card */
    justify-content: center;
    width: 90%;
    max-width: 460px;
    padding: 32px;
    border-radius: 20px;
    background: var(--glass-bg);
    backdrop-filter: blur(18px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5), 0 0 12px rgba(0,255,200,0.05) inset;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(135deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0) 60%);
    transform: rotate(-15deg);
    pointer-events: none;
  }

  h2 {
    margin-top: 0;
    text-shadow: 0 0 10px rgba(0,255,200,0.25);
  }

  p {
    margin: 8px 0 20px;
  }

  button {
    margin-top: 14px;
    padding: 12px 24px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(30,30,30,0.85);
    color: var(--accent);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  button:hover {
    background: rgba(35,35,35,0.95);
    box-shadow: 0 0 12px rgba(0,255,200,0.25);
    color: #7affef;
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    box-shadow: none;
  }

  .pill {
    margin-top: 16px;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 0.9rem;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    color: var(--accent);
  }

  .link {
    margin-top: 16px;
    word-break: break-all;
    font-size: 0.95rem;
  }

  a {
    color: var(--accent);
    text-decoration: none;
    border-bottom: 1px dashed rgba(0,255,200,0.3);
    transition: color 0.2s ease;
  }

  a:hover {
    color: #7affef;
  }
</style>
</head>
<body>
  <div class="card">

    <button id="dispenseBtn">Get Todayâ€™s Link</button>

<script>

  ];

  const STORAGE_KEY = 'daily-link-v1';
  const btn = document.getElementById('dispenseBtn');
  const statusEl = document.getElementById('status');
  const output = document.getElementById('output');

  const today = () => {
    const d = new Date();
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  };

  let state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');

  if (state.date === today() && state.link) {
    showLink(state.link, true);
    return;
  }

  btn.onclick = () => {
    const randomLink = links[Math.floor(Math.random() * links.length)];
    state = { date: today(), link: randomLink };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    showLink(randomLink, true);
  };

  function showLink(link, disable) {
    output.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
    if (disable) {
      btn.disabled = true;
      statusEl.textContent = 'Already claimed today';
    }
  }
})();
</script>
</body>
</html>
