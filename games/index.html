<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZXS Games</title>
<link rel="icon" href="/assets/images/favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: transparent;
    color: white;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
  }

  .content-wrapper {
    width: 100%;
    max-width: 1200px;
    backdrop-filter: blur(12px);
    background: rgba(0, 0, 0, 0.25);
    border-radius: 16px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 { font-size: 32px; margin-bottom: 20px; }

  #searchBar {
    width: 100%;
    max-width: 400px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.07);
    color: white;
    font-size: 16px;
    margin-bottom: 24px;
  }

  #gamesGrid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(4, 160px);
    gap: 16px;
    width: 100%;
  }

  .game-card {
    background: rgba(0,0,0,0.45);
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .game-card:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.1);
  }

  .game-card img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* auto-crops to fill the card */
  }

  .game-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .game-card:hover .game-overlay {
    opacity: 1;
  }

  .game-overlay span {
    color: white;
    font-weight: 600;
    font-size: 16px;
    text-align: center;
    padding: 0 8px;
  }

  footer { margin-top: 20px; opacity: 0.6; font-size: 14px; }
</style>
</head>
<body>

  <h1>Games</h1>
  <input type="text" id="searchBar" placeholder="Search games...">

  <section id="games">

  // Sort alphabetically
  gamesList.sort((a, b) => a.name.localeCompare(b.name));

  const gamesGrid = document.getElementById('gamesGrid');
  const searchBar = document.getElementById('searchBar');

  function renderGames(filter="") {
    gamesGrid.innerHTML = "";
    gamesList
      .filter(game => game.name.toLowerCase().includes(filter.toLowerCase()))
      .forEach(game => {
        const card = document.createElement('div');
        card.classList.add('game-card');
        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}">
          <div class="game-overlay"><span>${game.name}</span></div>
        `;
        card.addEventListener('click', () => window.location.href = game.url);
        gamesGrid.appendChild(card);
      });
  }

  searchBar.addEventListener('input', e => renderGames(e.target.value));

  renderGames();
